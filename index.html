<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NeoLink Login</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background: radial-gradient(circle at top, #1b3553, #071626);
  font-family: "Segoe UI", sans-serif;
  color:white;
}

/* CARD */
.card{
  width:380px;
  padding:40px;
  border-radius:22px;
  background: rgba(255,255,255,0.10);
  backdrop-filter: blur(18px);
  box-shadow: 0 0 60px rgba(0,0,0,.6);
  text-align:center;
  display:none;
  animation: fadeUp .8s ease forwards;
}

/* LOADING */
#loading{
  display:block;
}

.loader{
  width:52px;
  height:52px;
  border-radius:50%;
  border:4px solid rgba(255,255,255,.2);
  border-top:4px solid #5fb3ff;
  margin:0 auto 25px;
  animation: spin 1s linear infinite;
}

/* INPUT */
input{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  margin:18px 0 22px;
  background: rgba(255,255,255,.15);
  color:white;
  font-size:15px;
  outline:none;
}

/* BUTTON */
.main-btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:16px;
  cursor:pointer;
  background: linear-gradient(90deg,#4f8cff,#6ecbff);
  color:#fff;
}

/* TEXT */
h1{
  margin-bottom:8px;
}

p{
  opacity:.8;
  font-size:14px;
  margin-bottom:20px;
}

/* ANIMATIONS */
@keyframes spin{
  to{transform:rotate(360deg)}
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(20px)}
  to{opacity:1; transform:translateY(0)}
}
</style>
</head>

<body>

<!-- LOADING -->
<div class="card" id="loading">
  <div class="loader"></div>
  <h1>Welcome Neolink</h1>
  <p>Loading, please wait...</p>
</div>

<!-- LOGIN -->
<div class="card" id="login">
  <h1>Welcome Neolink</h1>
  <p>iltimos ismingizni kiriting</p>

  <input type="name" placeholder="name">

  <button class="main-btn" onclick="location.href='projects.html'">
    â†’ Continue
  </button>
</div>

<script>
setTimeout(()=>{
  document.getElementById("loading").style.display="none";
  document.getElementById("login").style.display="block";
},4000);
</script>

</body>
</html>
