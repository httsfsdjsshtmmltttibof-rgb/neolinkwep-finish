      color:white;
      display:flex;
      justify-content:center;

    .container{

    .card{

      border-radius:20px;
      padding:30px;
      box-shadow: 0 0 40px rgba(0,150,255,0.15);
      transition: 0.35s ease;
    }

    .card:hover{
      transform: translateY(-12px) scale(1.02);
      box-shadow: 0 0 70px rgba(0,180,255,0.45);
    }

    .card h2{
      margin-top:0;
      font-size:22px;
    }

    .card p{
      opacity:0.8;
      line-height:1.5;
    }

    .card button{
      margin-top:20px;
      padding:12px 22px;
      border:none;
      border-radius:12px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color:white;
      font-size:15px;
      cursor:pointer;
      transition:0.3s;
    }

    .card button:hover{
      transform: scale(1.08);
      box-shadow:0 0 25px rgba(0,200,255,0.8);
    }

    @keyframes fadeIn{
      from{
        opacity:0;
        transform: translateY(40px);
      }
      to{
        opacity:1;
        transform: translateY(0);
      }
    }
  </style>
</head>
